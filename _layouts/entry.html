---
layout: base
---
<div class="entry">
	<header>
		<h1 class="post_title">{{ page.title }}</h1>
	</header>
  <article role="main">
  	{{ content }}  
	</article>
  <footer>
    <div class="island meta">
      <p>Written on <date class="date">{{ page.date | date_to_long_string }}</date>
    </div>
  </footer>
</div><!-- entry -->
